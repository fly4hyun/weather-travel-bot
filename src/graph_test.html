        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "red", "id": "0", "label": "\uae30\ub300\ud6a8\uacfc", "shape": "dot", "title": "Main Query"}, {"color": "#97c2fc", "id": "1", "label": "\ub2f9\ubd80", "shape": "dot", "title": "Content : \ub2f9\ubd80\ub9d0\uc500\n Page: 142\n Similarity :  0.88"}, {"color": "#97c2fc", "id": "2", "label": "\uc9c0\ud558\ud654\ub85c \uc9c0\uc0c1\uacf5\uac04\uc758 \uc0dd\ud65c\uad8c\u00b7\uacbd\uc81c\uad8c", "shape": "dot", "title": "Content : \uacc4 9,540,800 - - - - - 9,540,800\n\uad6d\ube44 9,540,800 - - -\n Page: 1\n Similarity :  0.99"}, {"color": "#97c2fc", "id": "3", "label": "\ubbfc\uc1208\uae30\uacf5\uc57d\uc0ac\ud56d", "shape": "dot", "title": "Content : \ubbfc\uc1208\uae30\uacf5\uc57d\uc0ac\ud56d\n\ucd1d\uad04\ubcf4\uace0\n Page: 2\n Similarity :  0.35"}, {"color": "#97c2fc", "id": "4", "label": "\uc9c8\uc758\uc751\ub2f5", "shape": "dot", "title": "Content : \uc9c8\uc758\uc751\ub2f5\n Page: 141\n Similarity :  0.32"}]);
                  edges = new vis.DataSet([{"from": "0", "to": "1"}, {"from": "0", "to": "2"}, {"from": "0", "to": "3"}, {"from": "0", "to": "4"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
